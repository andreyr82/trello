<div class="cards"
     id="cards_list_<%= cards.idList %>"
     data-list-id="<%= cards.idList %>">
    <% _.each(cards, function(card) { %>
    <div class="card"
         id="card_<%= card.id %>"
         data-card-id="<%= card.id %>"
         data-list-id="<%= card.get('idList') %>">
      <span class="card_title">
        <%= card.escape('name') %>
      </span>
    </div>
    <% }); %>
</div>
